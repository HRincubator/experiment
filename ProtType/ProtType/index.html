    <!-- header-->
    <header class="header">
        <div class="logo">

                <div class="swiper-wrapper">

                        </div>
                    </div>

                            <span class="discover__description">テキストテキストテキスト</span>

                    </div>

                    <!--==================== DISCOVER 3 ====================-->
                    <div class="discover__card swiper-slide">

                    <video id="video-file">

                    <button class="button button--flex video__button" id="video-button">
