<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- reset css -->
    <link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
    <!-- css -->
    <link rel="stylesheet" href="css/mypage.css" />
    <!-- js -->
    <script src="js/main.js" defer></script>

    <title>Entrance | マイページ</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="top.html">
                    <img src="images/logo.png">
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <!-- 左側に要素を追加したい場合 -->
                </div>
                <!-- 右寄せnavbar -->
                <div class="navbar-end">
                    <!-- ユーザーアイコンnavbar -->
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            <img src="images/index/user-icon.png" />User_1
                        </a>

                        <div class="navbar-dropdown  is-right">
                            <a class="navbar-item" href="mypage.html">
                                マイページ
                            </a>
                            <a class="navbar-item" href="messagelist.html">
                                メッセージ
                            </a>
                            <a class="navbar-item" href="login.html">
                                ログアウト
                            </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item">
                                Report an issue
                            </a>
                        </div>
                    </div>
                    <!-- ユーザーアイコンnavbar.end -->
                </div>
                <!-- 右寄せnavbar.end -->
            </div>
        </nav>
    </header>
    <!-- header.end -->

    <section class="hero is-info is-fullheight has-background-success-light">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-two-fifths box">
                        <!-- アカウントアイコン（変更可） -->
                        <p class="title is-5 has-text-grey pl-5 pt-5">プロフィール</p>
                        <div class="title is-centered file">
                            <label class="file-label">
                                <input class="file-input" type="file" name="file-selection">
                                <img class="image is-64x64 is-rounded" src="images/index/user-icon.png" />
                                <i class="fas fa-camera is-size-5 has-text-grey mt-6"></i>
                            </label>
                        </div>
                        <!-- アカウントアイコン（変更可）.end -->
                        <form action="/" method="post" class="mx-6">
                            <!-- Name -->
                            <div class="field">
                                <label class="label">ユーザー名</label>
                                <div class="control">
                                    <input class="input" type="text" value="User_1" id="user_name"
                                           name="user_name" required>
                                </div>
                            </div>
                            <!-- Email -->
                            <div class="field">
                                <label class="label">メールアドレス</label>
                                <div class="control">
                                    <input class="input" type="email" value="example@excample.com" id="email"
                                           name="email" required>
                                </div>
                            </div>
                            <!-- Password -->
                            <div class="field">
                                <label class="label">パスワード</label>
                                <div class="control has-icons-right">
                                    <input class="input" type="password" value="**********"
                                           id="password" name="password" required>
                                    <span class="icon is-small is-right">
                                        <i class="fas fa-eye-slash"></i>
                                    </span>
                                </div>
                            </div>
                            <!-- Button -->
                            <p class="mt-5 has-text-centered">
                                <div class="control">
                                    <button class="button is-primary is-fullwidth">更新</button>
                                </div>
                            </p>
                        </form>
                        <div class="container has-text-centered my-5">
                            <a href="removeaccount.html" class="has-text-info">アカウントを削除される場合はこちら</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed

                is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
            </p>
        </div>
    </footer>
    <!-- footer.end -->
</body>
</html>
