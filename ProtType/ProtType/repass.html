<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- reset css -->
    <link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>

    <!-- js -->
    <script src="js/main.js" defer></script>

    <title>Entrance | パスワードの再発行</title>
</head>
<body>
    <!-- repass__section -->
    <section class="section has-background-white-ter">
        <div class="tile is-ancestor">
            <div class="tile is-parent is-justify-content-center">
                <article class="tile is-child box is-6">
                    <div class="content">
                        <div class="has-text-centered">
                            <a class="title" href="top.html"><img src="images/logo.png"></a>
                            <p class="subtitle mt-4"><i class="fas fa-lock fa-sm has-text-warning"></i> パスワードの再発行</p>
                            <hr class="navbar-divider"><br />
                        </div>
                        <p class="mb-2">メールアドレス</p>
                        <input class="input mb-3" type="email" placeholder="MailAddress">
                        <p class="mb-2">新規パスワードを入力</p>
                        <input class="input mb-3" type="password" placeholder="Password">
                        <p class="mb-2">パスワードを再入力</p>
                        <input class="input mb-3" type="password" placeholder="Re:Password">
                        <div class="has-text-centered my-3 pt-6">
                            <button class="button js-modal-trigger is-primary mt-6 py-5" data-target="repass-modal">
                                <strong>パスワードの再発行</strong>
                            </button>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>
    <!-- repass__section.end -->
    <!-- repass-modal -->
    <div id="repass-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">パスワードの再発行</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
                <div class="content">
                    <p>パスワードの再発行が完了しました。</p>
                </div>
            </section>
            <footer class="modal-card-foot">
                <a class="button is-primary" href="top.html">トップ</a>
            </footer>
        </div>
    </div>
    <!-- repass-modal.end -->
</body>
</html>
