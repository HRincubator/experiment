<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entrance | メッセージリスト</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="./css/admin.css" />
    <!-- common css -->
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
    <div class="tile is-ancestor">
        <div class="tile is-1 is-vertical is-parent pr-0 mt-6">
            <div class="tile is-child has-text-centered">
                <aside class="menu">
                    <!-- HOME -->
                    <p class="menu-label">ダッシュボード</p>
                    <a href="admin.html"><span class="icon is-medium admin_icon"><i class="fas fa-home fa-2x"></i></span></a>
                    <!-- ユーザー管理 -->
                    <p class="menu-label">ユーザー管理</p>
                    <a href="usermanagement.html"><span class="icon is-medium admin_icon"><i class="fas fa-users fa-2x"></i></span></a>
                    <!-- 成績管理 -->
                    <p class="menu-label">成績管理</p>
                    <a><span class="icon is-medium admin_icon"><i class="fas fa-chart-line fa-2x"></i></span></a>
                    <!-- 採点依頼 -->
                    <p class="menu-label">採点依頼</p>
                    <a><span class="icon is-medium admin_icon"><i class="fas fa-envelope-open-text fa-2x"></i></span></a>
                    <span class="icon_info">+1</span>
                    <!-- 新着メッセージ -->
                    <p class="menu-label">新着メッセージ</p>
                    <a href="send.html">
                        <span class="icon is-medium admin_icon"><i class="fas fa-envelope fa-2x"></i></span>
                        <span class="icon_info">+12</span>
                    </a>
                </aside>
            </div>
        </div>
        <div class="tile is-parent pb-0 pl-0">
            <div class="columns has-background-light" style="height: 120vh;">
                <div class="column is-5 border_right">
                    <div class="tile is-child pt-6">
                        <!-- ユーザー管理 -->
                        <div class="tile is-parent is-vertical">
                            <div class="card events-card">
                                <header class="card-header is-justify-content-right">
                                    <!-- search -->
                                    <div class="field has-addons my-5 pr-4">
                                        <div class="mr-3 pt-1 is-size-7">
                                            <a class="has-text-dark">
                                                <span>昇順</span>
                                                <span class="icon">
                                                    <i class="fa fa-angle-up" aria-hidden="true"></i>
                                                </span>
                                            </a>
                                            <a class="has-text-dark">
                                                <span>降順</span>
                                                <span class="icon">
                                                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                                                </span>
                                            </a>
                                        </div>
                                        <div class="select is-small mr-4">
                                            <select>
                                                <option>登録日順</option>
                                                <option>部順</option>
                                            </select>
                                        </div>
                                        <div class="control">
                                            <input class="input is-small" type="text" placeholder="採点依頼を検索">
                                        </div>
                                        <div class="control">
                                            <a class="button is-info is-small">
                                                検索
                                            </a>
                                        </div>
                                    </div>
                                </header>
                                <div class="card-table">
                                    <div class="content">
                                        <table class="table is-fullwidth is-striped">
                                            <tbody>
                                                <tr>
                                                    <td width="5%"><p class="is-size-7 has-text-centered">1部</p></td>
                                                    <td>
                                                        <p class="title is-size-6">テスト1</p>
                                                        <p class="subtitle is-size-7">user001</p>
                                                    </td>
                                                    <td class="level-right"><button class="button is-small is-primary" id="show_button">返信</button></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- **************************************************************************************************************************************************** -->
                <!-- message-info -->
                <div class="column has-background-white is-hidden" id="hidden_text">
                    <section class="section">
                        <div class="container">
                            <div class="icoming-mail box">
                                <div class="field has-horizontal">
                                    <div class="media">
                                        <div class="media-content">
                                            <div class="content">
                                                <p class="is-size-5 has-text-weight-semibold mb-1">Entranceのサービスについて</p>
                                                <p class="is-size-7">User001</p>
                                            </div>
                                        </div>
                                        <div class="media-right">
                                            <div class="is-size-7">
                                                <p class="mb-1">2023-07-05 17:00</p>
                                                <p class="has-text-right"><span class="tag is-nomal">不具合</span></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- mail-text -->
                            <div class="section">
                                <div class="field has-horizontal">
                                    <p>こんにちは</p><br /><br />
                                    <p>管理者画面の返信メッセージ画面の作成中です。</p><br />
                                    <p>メッセージ一覧の返信ボタン押下時にこのメッセージ本文が表示されます。</p><br />
                                    <p>返信ボタンが押下されるまでこのメッセージは非表示状態になります。</p><br />
                                </div>
                            </div>
                            <!-- mail-text.end -->
                        </div>
                        <!-- response-message -->
                        <div class="container">
                            <div class="response-message box has-background-light">
                                <p class="title is-size-5 has-text-success">返信フォーム</p>
                                <div class="field is-horizontal">
                                    <div class="field-label is-normal">
                                        <label class="label">件名</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control has-text-weight-semibold">
                                                <input class="input" type="text" value="Re：Entranceのサービスについて">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="field is-horizontal">
                                    <div class="field-label is-normal">
                                        <label class="label">本文</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control">
                                                <textarea class="textarea" placeholder="textarea"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="field is-horizontal">
                                    <div class="field-label">
                                        <!-- Left empty for spacing -->
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control">
                                                <button class="button is-primary">
                                                    返信
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- response-message.end -->
                    </section>
                </div>
                <!-- message-info.end -->
            </div>
        </div>
    </div>
    <script>
        document.getElementById("show_button").addEventListener("click", function () {
            var hidden_text = document.getElementById("hidden_text");
            hidden_text.classList.toggle("is-hidden");
        });
    </script>
</body>
</html>
