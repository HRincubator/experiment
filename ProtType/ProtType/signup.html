<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- reset css -->
    <link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>

    <!-- js -->
    <script src="js/main.js" defer></script>

    <title>Entrance | 新規登録</title>
</head>
<body>
    <!-- signup__section -->
    <section class="section has-background-white-ter">
        <div class="tile is-ancestor">
            <div class="tile is-parent is-justify-content-center">
                <article class="tile is-child box is-6">
                    <div class="content">
                        <div class="has-text-centered">
                            <a class="title" href="top.html"><img src="images/logo.png"></a>
                            <p class="subtitle mt-4">登録フォーム</p>
                            <hr class="navbar-divider"><br />
                        </div>
                        <p>
                            氏名
                            <input class="input" type="text" placeholder="氏名">
                        </p>
                        <p>
                            生年月日
                            <input class="input" type="text" placeholder="生年月日">
                        </p>
                        <p>
                            電話番号
                            <input class="input" type="text" placeholder="電話番号">
                        </p>
                        <p>
                            メールアドレス
                            <input class="input" type="email" placeholder="メールアドレス">
                        </p>
                        <p>
                            パスワード
                            <input class="input" type="password" placeholder="パスワード">
                        </p>
                        <div class="has-text-centered">
                            <button class="button js-modal-trigger is-primary" data-target="signup-modal">
                                <strong>新規登録</strong>
                            </button>
                        </div>
                    </div>
                    <p class="is-size-7 has-text-grey has-text-centered">
                        私は
                        <a href="#">Entranceの利用規約</a>
                        と
                        <a href="#">プライバシーポリシー</a>
                        を厳守することに同意します
                    </p>
                </article>
            </div>
        </div>
    </section>
    <!-- signup__section.end -->

    <!-- signup-modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">登録が完了しました。</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
                <div class="content">
                    <p>Entranceサービスにご登録いただきありがとうございます。</p>
                </div>
            </section>
            <footer class="modal-card-foot">
                <a class="button is-primary" href="coursetop.html">動画教材</a>
                <a class="button is-primary" href="mypage.html">マイページ</a>
            </footer>
        </div>
    </div>
    <!-- signup-modal.end -->
</body>
</html>
