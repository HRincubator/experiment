<!DOCTYPE html>
<html>
<head>
  <title>登録フォーム</title>
  <!-- css -->
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
    <section class="contact" id="contact">
        <h1 class="section_title wow fadeInUp">登録フォーム</h1>
        <form action="" class="contact_form wow fadeInUp" method="post">
            <p class="contact_text"><span class="contact_text-inline">＊</span>は入力必須項目です</p>
            <dl class="contact_list">
                <div class="contact_item">
                    <dt class="contact_item-title">
                        お名前<span class="contact_item-title-inline">＊</span>
                    </dt>
                    <dd class="contact_item-input">
                        <input type="text" name="" required>
                    </dd>
                </div>
                <div class="contact_item">
                    <dt class="contact_item-title">
                        メールアドレス<span class="contact_item-title-inline">＊</span>
                    </dt>
                    <dd class="contact_item-input">
                        <input type="email" name="" required>
                    </dd>
                </div>
                <div class="contact_item">
                    <dt class="contact_item-title">
                        パスワード<span class="contact_item-title-inline">＊</span>
                    </dt>
                    <dd class="contact_item-input">
                        <input type="text" name="" required>
                    </dd>
                </div>
                <div class="contact_item">
                    <dt class="contact_item-title">
                        生年月日<span class="contact_item-title-inline">＊</span>
                    </dt>
                    <dd class="contact_item-input">
                        <input type="text" name="" required placeholder="yyyy/MM/dd">
                    </dd>
                </div>


                
            </dl>
            <div class="contact_footer">
                <p class="contact_footer-text">
                    <label class="contact_privacy">
                        <input type="checkbox" name="" class="contact_privacy-input" required>
                        <span class="contact_privacy-parts"></span>
                    </label>
                    <a href="#" class="contact_privacy-link" target="_blank">プライバシーポリシー</a>に同意します。
                </p>
                <div class="contact_footer-submit">
                    <button class="util_link -submit" type="submit">登録</button>
                </div>
            </div>
        </form>
    </section>
    <!-- /.contact -->
</body>
</html>
