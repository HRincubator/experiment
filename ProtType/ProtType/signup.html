<!DOCTYPE html>

<html lang="ja">
<head>
    <!-- sc0002 -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- icon -->
    <link rel="icon" href="images/favicon.ico">
    <!-- reset css -->
    <link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
    <!-- common css -->
    <link rel="stylesheet" href="css/common.min.css" />
    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;600&display=swap" rel="stylesheet">
    <!-- js -->
    <script src="js/main.min.js" defer></script>

    <title>Entrance | 新規登録</title>
</head>
<body>
    <!-- signup__section -->
    <section class="hero is-fullheight">
        <div class="hero-body tile is-ancestor has-background-success-light">
            <div class="tile is-parent is-justify-content-center">
                <article class="tile is-child box is-5">
                    <div class="content">
                        <div class="has-text-centered">
                            <p class="title mt-5 pb-3 is-4">アカウントを作成</p>
                            <p class="subtitle is-7 has-text-grey">すでにアカウントをお持ちですか？ <a href="login.html">ログイン</a></p><br />
                        </div>
                        <form id="form">
                            <!-- UserName -->
                            <div class="field my-2">
                                <p class="control has-icons-left has-icons-right">
                                    <input class="input" type="text" placeholder="ユーザー名" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </p>
                            </div>
                            <!-- Birth -->
                            <div class="field my-2">
                                <p class="control has-icons-left has-icons-right">
                                    <input class="input" type="text" placeholder="生年月日">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-birthday-cake"></i>
                                    </span>
                                </p>
                            </div>
                            <!-- Email -->
                            <div class="field my-2">
                                <p class="control has-icons-left has-icons-right">
                                    <input class="input" type="email" placeholder="メールアドレス">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </p>
                            </div>
                            <!-- Password -->
                            <div class="field my-2">
                                <p class="control has-icons-left">
                                    <input class="input" type="password" placeholder="パスワード">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>
                            <!-- gender -->
                            <!-- dropdown -->
                            <div class="dropdown is-hoverable mb-5 is-pulled-left">
                                <div class="dropdown-trigger">
                                    <button class="button" aria-haspopup="true" aria-controls="dropdown-men">
                                        <span>性別</span>
                                        <span class="icon is-small">
                                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                                        </span>
                                    </button>
                                </div>
                                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                    <div class="dropdown-content">
                                        <a class="dropdown-item">男性</a>
                                        <a class="dropdown-item">女性</a>
                                    </div>
                                </div>
                            </div>
                            <!-- dropdown.end -->
                            <!-- button -->
                            <div class="has-text-centered">
                                <button class="button is-primary is-fullwidth my_submit_btn" id="submit" type="button" onclick="location.href='top.html'">
                                    <span class="icon"><i class="fas fa-user-plus"></i></span>
                                    <span class="name"><strong>登録</strong></span>
                                </button>
                            </div>
                        </form>
                        <style>
                            /* 送信不可の時 */
                            button#submit1.is-inactive {
                                pointer-events: none;
                            }
                        </style>
                    </div>
                    <p class="is-size-7 has-text-grey has-text-centered">
                        私は
                        <a href="support/terms.html">Entranceの利用規約</a>
                        と
                        <a href="support/privacy.html">プライバシーポリシー</a>
                        を厳守することに同意します
                    </p>
                </article>
            </div>
        </div>
    </section>
    <!-- signup__section.end -->
</body>
</html>
