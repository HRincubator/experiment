<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- icon -->
    <link rel="icon" href="images/favicon.ico">
    <!-- reset css -->
    <link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
    <!-- common css -->
    <link rel="stylesheet" href="css/common.css" />

    <!-- js -->
    <script src="js/main.js" defer></script>

    <title>Entrance | 新規登録</title>
</head>
<body>
    <!-- signup__section -->
    <section class="hero is-fullheight">
        <div class="hero-body tile is-ancestor has-background-success-light">
            <div class="tile is-parent is-justify-content-center">
                <article class="tile is-child box is-5">
                    <div class="content">
                        <div class="has-text-centered">
                            <p class="title mt-5 pb-3 is-4">アカウントを作成</p>
                            <p class="subtitle is-7 has-text-grey">すでにアカウントをお持ちですか？ <a href="login.html">ログイン</a></p><br />
                        </div>
                        <!-- UserName -->
                        <div class="field my-4">
                            <p class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="ユーザー名">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </p>
                        </div>
                        <!-- Name -->
                        <div class="field my-4">
                            <p class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="氏名">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </p>
                        </div>
                        <!-- Birth -->
                        <div class="field my-4">
                            <p class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="生年月日">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-birthday-cake"></i>
                                </span>
                            </p>
                        </div>
                        <!-- TEL -->
                        <div class="field my-4">
                            <p class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="電話番号">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-phone"></i>
                                </span>
                            </p>
                        </div>
                        <!-- Email -->
                        <div class="field my-4">
                            <p class="control has-icons-left has-icons-right">
                                <input class="input" type="email" placeholder="メールアドレス">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </p>
                        </div>
                        <!-- Password -->
                        <div class="field my-4">
                            <p class="control has-icons-left">
                                <input class="input" type="password" placeholder="パスワード">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </p>
                        </div>
                        <!-- gender -->
                        <div class="control my4">
                            <label class="radio">
                                <input type="radio" name="rsvp">
                                男性
                            </label>
                            <label class="radio">
                                <input type="radio" name="rsvp">
                                女性
                            </label>
                        </div><br />
                        <!-- button -->
                        <div class="has-text-centered">
                            <button class="button js-modal-trigger is-primary is-fullwidth" data-target="signup-modal">
                                <strong>新規登録</strong>
                            </button>
                        </div>
                    </div>
                    <p class="is-size-7 has-text-grey has-text-centered">
                        私は
                        <a href="#">Entranceの利用規約</a>
                        と
                        <a href="#">プライバシーポリシー</a>
                        を厳守することに同意します
                    </p>
                </article>
            </div>
        </div>
    </section>
    <!-- signup__section.end -->

    <!-- signup-modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">登録が完了しました。</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
                <div class="content">
                    <p>Entranceサービスにご登録いただきありがとうございます。</p>
                </div>
            </section>
            <footer class="modal-card-foot">
                <a class="button is-primary" href="coursetop.html">動画教材</a>
                <a class="button is-primary" href="mypage.html">マイページ</a>
            </footer>
        </div>
    </div>
    <!-- signup-modal.end -->
</body>
</html>
