<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- sc0004 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Entrance | パスワードの再発行</title>
</head>

<body>
    <section class="hero is-info is-fullheight has-background-success-light">

        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-two-fifths">
                        <p class="title has-text-centered has-text-grey">パスワードの再発行</p>
                        <form action="/login" method="post" class="box">
                            <!-- Email -->
                            <div class="field">
                                <label class="label">メールアドレス<span class="tag is-danger ml-2">必須</span></label>
                                <div class="control">
                                    <input class="input" type="email" placeholder="Email" id="email"
                                           name="email" required>
                                </div>
                            </div>
                            <!-- Secret Question -->
                            <div class="field">
                                <label class="label">秘密の質問<span class="tag is-danger ml-2">必須</span></label>
                                <div class="select">
                                    <select>
                                        <option>あなたが最も思い出に残っている場所どこですか？</option>
                                        <option>あなたが最も尊敬する人物は誰ですか？</option>
                                        <option>あなたが最も感動した本や映画は何ですか？</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Secret Answer -->
                            <div class="field my-2">
                                <p class="control">
                                    <input class="input" type="text" placeholder="秘密の質問">
                                </p>
                            </div>
                            <!-- Password -->
                            <div class="field">
                                <label class="label">新規パスワード<span class="tag is-danger ml-2">必須</span></label>
                                <div class="control">
                                    <input class="input" type="password" placeholder="英数字半角8文字以上12文字以下"
                                           id="password" name="password" pattern="^[a-zA-Z0-9]" maxlength="12" required>
                                </div>
                            </div>
                            <!-- Password -->
                            <div class="field">
                                <label class="label">パスワード(確認用)<span class="tag is-danger ml-2">必須</span></label>
                                <div class="control">
                                    <input class="input" type="password" placeholder="英数字半角8文字以上12文字以下"
                                           id="password" name="password" onpaste="return false" pattern="^[a-zA-Z0-9]" maxlength="12" required>
                                </div>
                            </div>
                            <!-- Login Button -->
                            <p class="mt-5 has-text-centered">
                                <div>
                                    <div class="control">
                                        <button class="button is-primary is-fullwidth">パスワードの再発行</button>
                                    </div>
                                </div>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
