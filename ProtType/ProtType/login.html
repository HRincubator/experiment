<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- icon -->
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrance | ログイン</title>
</head>

<body>

    <section class="hero is-info is-fullheight has-background-success-light">

        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-two-fifths">
                        <p class="title has-text-centered has-text-grey">ログイン</p>
                        <form action="/login" method="post" class="box">
                            <!-- Email -->
                            <div class="field">
                                <label class="label">メールアドレス</label>
                                <div class="control">
                                    <input class="input" type="email" placeholder="Email" id="email"
                                           name="email" required>
                                </div>
                            </div>
                            <!-- Password -->
                            <div class="field">
                                <label class="label">パスワード</label>
                                <div class="control">
                                    <input class="input" type="password" placeholder="Password"
                                           id="password" name="password" required>
                                </div>
                            </div>
                            <!-- Login Button -->
                            <p class="mt-5 has-text-centered">
                                <div>
                                    <div class="control">
                                        <button class="button is-primary is-fullwidth">ログイン</button>
                                    </div>
                                </div>
                            </p>
                        </form>

                        <p class="mt-6 has-text-centered has-text-grey">
                            <a href="signup.html">新規登録はこちら</a><br />
                            <a href="repassword.html">パスワードをお忘れですか？</a>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
