<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- reset css -->
    <link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>

    <!-- js -->
    <script src="js/main.js" defer></script>

    <title>Entrance | ログインフォーム</title>
</head>
<body>
    <!-- login__section -->
    <section class="section has-background-white-ter">
        <div class="tile is-ancestor">
            <div class="tile is-parent is-justify-content-center">
                <article class="tile is-child box is-6">
                    <div class="content">
                        <div class="has-text-centered">
                            <a class="title" href="top.html"><img src="images/logo.png"></a>
                            <p class="subtitle mt-4">ログインフォーム</p>
                            <hr class="navbar-divider"><br />
                        </div>
                        <p class="my-2">メールアドレス</p>
                        <input class="input mb-5" type="email" placeholder="メールアドレス">
                        <p class="mb-2">パスワードを入力</p>
                        <input class="input mb-5" type="password" placeholder="パスワード">
                        <div class="has-text-centered my-3">
                            <button class="button js-modal-trigger is-primary mt-6 py-5" data-target="repass-modal">
                                <strong>ログイン</strong>
                            </button>
                            <div class="form__footer mt-5">
                                <p><a href="signup.html">新規登録がまだの方はこちらから</a></p>
                                <p><a href="repass.html">パスワードを忘れてしまった方はこちら</a></p>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>
    <!-- login__section.end -->
</body>
</html>
