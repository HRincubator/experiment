<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <!-- css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/login.css" />

    <title>Entrance - ログインフォーム -</title>
</head>
<body>
    <div class="form-wrapper">
        <h1>ログインフォーム</h1>
        <form>
            <div class="form-item">
                <label for="email"></label>
                <input type="email" name="email" required="required" placeholder="メールアドレス"></input>
            </div>
            <div class="form-item">
                <label for="password"></label>
                <input type="password" name="password" required="required" placeholder="パスワード"></input>
            </div>
            <div class="button-panel">
                <input type="submit" class="button" title="Sign In" value="ログイン"></input>
            </div>
        </form>
        <div class="form-footer">
            <p><a href="#">新規登録がまだの方はこちらから</a></p>
            <p><a href="#">パスワードを忘れてしまった方はこちら</a></p>
        </div>
    </div>
</body>
</html>
